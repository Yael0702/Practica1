<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/>
<script>

let nota1, nota2, nota3;
let media;

nota1 = parseInt(dato1);
nota2 = parseInt(dato2);
nota3 = parseInt(dato3);

media = (nota1 + nota2 + nota3)/3;

if (media >8)
{
resultat = " Excelente";
}
else
{
if (media >=7)
resultat = " Notable";
else
resultat = " Aprobado";
}
document.write(`La nota final es ${media} y eso es ${resultat}`);

</script>
</body>
</html>
