<body>
    <script>
        let numero, repetidor = 1, operador =1;

        numero =parseInt(prompt("Ingresa un numero:"));

        while(repetor <= numero){
            console.log(operador);
            operador = operador * 2;
            repetidor ++;

        }
    </script>
